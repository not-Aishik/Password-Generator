<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>

<body class="alert alert-dark text-center">
    <div class="jumbotron bg-dark text-white">
        <h1 class="display-4">Simple Password Generator Project</h1>
        <p class="lead">Created To Learn Django-Basics.</p>
        <hr class="my-4">
        <p>
        <form action="{% url 'password' %}">
            Password Length : <select name="length" id="">
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
            </select>
            <br>
            <br>
            <h5>Include:</h5>
            <input type="checkbox" name="uppercase"> UpperCase
            <br>
            <input type="checkbox" name="numbers"> Numbers
            <br>
            <input type="checkbox" name="special"> Special Characters
            <br>
            <br>
            <hr>
            <input type="submit" value="Generate The Password">
        </form>
        </p>
</body>

</html>
